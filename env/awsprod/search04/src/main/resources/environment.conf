env.name=awsprod
instance.name="search04"
log.level=INFO
log.path.current=/apps/logs/${instance.fqn}
log.path.archive=/data2/logs/${instance.fqn}/archive
sysout.detach=true
syserr.detach=true
server.root {
  host="172.30.102.220"
  es {
    discovery.zen.ping.multicast.enabled=false
    discovery.zen.ping.unicast.hosts="172.30.101.204,172.30.102.251,172.30.101.198,172.30.102.220,172.30.102.211"
    network.host="_eth0:ipv4_"
    path.data="/data1/data/es,/data2/data/es"
  }

  hazel {
    logging.type=slf4j
    multicast.enabled=false
    tcpip.enabled=true
    tcpip.members=["172.30.101.204", "172.30.102.251", "172.30.101.198", "172.30.102.220", "172.30.102.211"]
    tcpip.required.member="172.30.101.204"
    port.number=5701
    port.autoincrement=false
    interfaces=["172.30.*.*"]
    interface.enabled=true
  }
  threads {
    batch=2
    user=2
  }
}
loader.threadpool.size=2

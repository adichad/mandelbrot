<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

      Search1: <input ng-model="kw" />
      City: <input type="text" ng-model="city" />
      Area: <input type="text" ng-model="area" />
      <input type="submit" value="Search" ng-click="search()" />
    </div>
    <div class="col-md-10">
      <!--Body content-->
      
      <ul class="hits">
        <li ng-repeat="hit in hits"
            class="thumbnail hit-listing">
          {{hit._id}}
          <p>{{hit.fields.placename[0]}}</p>
        </li>
      </ul>

    </div>
  </div>
</div>
